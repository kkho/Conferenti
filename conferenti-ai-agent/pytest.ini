[pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that may require external services
    e2e: End-to-end tests requiring all services
    slow: Tests that take a long time to run

# Coverage options (optional)
# Uncomment to enable coverage reporting
# addopts = -v --cov=conferenti_agent --cov-report=html --cov-report=term

# Environment variables for tests
env =
    BYPASS_KEY_VAULT=true
    DISABLE_AUTH=true
    SKIP_AGENT_TESTS=false
    SKIP_DB_TESTS=true
    SKIP_E2E_TESTS=true
